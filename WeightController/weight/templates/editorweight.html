<html>
	<head>
		<title>editorWeight</title>
	</head>
	<body>
		<form method="POST">
			<input name="weightInput" id ="weightInput" placeholder="Enter your weights"/>
			{% csrf_token %}
		</form>
		<table id ="id_list_table">
			{% for item in new_weight %}
				<tr>
					<td>
						{{forloop.counter}}:{{item.weight}}
					</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
